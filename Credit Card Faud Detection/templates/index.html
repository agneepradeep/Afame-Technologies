<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("../static/images/credit_card_background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
        }
        input[type="text"], select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .gender-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .gender-container label {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e7e7e7;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .gender-container input[type="radio"] {
            display: none;
        }
        .gender-container input[type="radio"]:checked + label {
            background-color: #1c33de;
            color: white;
        }
        .submit-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <form method="POST">
            <label for="amt">Amount:</label>
            <input type="text" id="amt" name="amt" required>
            
            <label for="hour_of_day">Hour of Day:</label>
            <input type="text" id="hour_of_day" name="hour_of_day" required>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>
            
            <label for="distance">Distance:</label>
            <input type="text" id="distance" name="distance" required>
            
            <label>Gender:</label>
            <div class="gender-container">
                <input type="radio" id="female" name="gender_encoded" value="0" required>
                <label for="female">Female</label>
                <input type="radio" id="male" name="gender_encoded" value="1" required>
                <label for="male">Male</label>
            </div>
            
            <input type="submit" class="submit-btn" value="Predict">
        </form>
        <div class="result">
            {% if prediction_text %}
                <h2>{{ prediction_text }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
